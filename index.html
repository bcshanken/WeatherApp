<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <span class="navbar-text h2"> Weather </span>
    </nav>
    <div class="col-sm-4" id="cityCol">
      <div class="container">
        <div class="row" id="cityRow">
          <div id="citiesContainer">
            <div class="row" id="cityBlock">
              <h4>Search for a city</h4>
              <!-- Look at using the form built out in the last  -->
              <form>
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">City</label>
                    <input
                      type="text"
                      class="form-control mb-2"
                      id="inlineFormInput"
                      placeholder="Atlanta"
                    />
                  </div>

                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">
                      <i class="fas fa-search-location"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="row" style="background-color: purple">
              This is where the city list will go
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="row" id="selectedCity">
        <h2>Current City Date and weather icon</h2>
        <ul>
          <p id="temperature">90f</p>
          <p id="humidity">41%</p>
          <p id="windSpeed">4.7 MPH</p>
          <p id="uv">9.49</p>
        </ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="Assets/Java/script.js"></script>
  </body>
</html>
